syntax = "proto3";
package src;
option go_package = "./src";

message ChatMessage {
    string username = 1;
    string text = 2;
    string signature = 3;
}

message Registration {
    string username = 1;
    string pubkey = 2;
}

message Message {
    oneof content {
        ChatMessage chat_message = 1;
        Registration registration = 2;
    }
}
